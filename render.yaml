services:
  - type: web
    name: llm-analysis-quiz
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium && playwright install-deps chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: EMAIL
        sync: false
      - key: SECRET
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: LLM_BASE_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO

